<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="">Gmail</a></li>
                <li class="nav__item"><a class="nav__link" href="">Imágenes</a></li>
                <li class="nav__item nav__circle nav__menu-icon"><a class="nav__link" href="#"><svg class="gb_Ne" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></a></li>
                <li class="nav__item nav__circle"><a class="nav__link" href="#">
                    <figure class="nav__avatar">
                        <img src="./img/avatar.jpg" alt="Tonatiuj Sánchez">
                    </figure>
                </a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__section">
            <figure class="logo-icon">
                <img src="./img/google_logo.png" alt="Logo de Google">
            </figure>
            <form action="" class="form">
                <label for="" class="form__input-container">
                    <span class="form__search">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </span>
                    <input class="form__input" type="text">
                    <span class="form__micro">
                        <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                    </span>
                </label>
                <div class="form__actions">
                    <a href="#" class="btn">Buscar con Google</a>
                    <a href="#" class="btn">Me siento con suerte</a>
                </div>
            </form>
            <p class="autor">Ofrecido por Google en: <a href="#">English</a></p>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__country">
            <p>México</p>
        </div>
        <div class="footer__nav">
            <ul class="footer__list">
                <li class="footer__item"><a class="footer__link" href="">Sobre Google</a></li>
                <li class="footer__item"><a class="footer__link" href="">Publicidad</a></li>
                <li class="footer__item"><a class="footer__link" href="">Negocios</a></li>
                <li class="footer__item"><a class="footer__link" href="">Cómo funciona la Búqueda</a></li>
            </ul>
            <ul class="footer__list">
                <li class="footer__item"><a class="footer__link" href="">Privacidad</a></li>
                <li class="footer__item"><a class="footer__link" href="">Condiciones</a></li>
                <li class="footer__item"><a class="footer__link" href="">Preferencias</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
